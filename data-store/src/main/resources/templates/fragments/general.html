<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,scripts)">
	<title th:replace="${title}">The awesome application</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Common styles and scripts -->
	<link rel="stylesheet" type="text/css"
		href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
	<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!--/* Per-page placeholder for additional links */-->
  	<th:block th:replace="${links}" />

	<!--/* Per-page placeholder for additional links */-->
  	<th:block th:replace="${scripts}" />
</head>

<body>

	<header th:fragment="header_nav(activeTab)">
	<div class="container" style="height:10px; align: right;">
		<nav class="navbar">
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item" th:with="currentUrl=(${@currentUrlWithoutParam.apply('lang')})">
   					<a class="nav-link" th:href="@{${currentUrl}(lang=#{lang.otherLocale})}" th:text="#{lang.otherLanguage}">click here</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="container"><img src="/images/sig-blk-en.svg" height="40px;" style="padding: 4px;"/></div>	
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://spring.io">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li th:class="${activeTab == 'home'}? 'active' : null"><a href="/">Home</a></li>
					<li th:class="${activeTab == 'programs'}? 'active' : null"><a href="/programs/home">Programs</a></li>
					<li th:class="${activeTab == 'import'}? 'active' : null"><a href="/import/home">Import</a></li>
<!-- 					<li><form th:action="@{/logout}" method="post"> -->
<!-- 			            <input type="submit" value="Sign Out"/> -->
<!--         			</form></li> -->
					
				</ul>
			</div>
		</div>
	</nav>
	</header>
</body>
</html>
