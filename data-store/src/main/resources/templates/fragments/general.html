<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,scripts)">
	<title th:replace="${title}">The awesome application</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Common styles and scripts -->
	<link rel="stylesheet" type="text/css"
		href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
	<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!--/* Per-page placeholder for additional links */-->
  	<th:block th:replace="${links}" />

	<!--/* Per-page placeholder for additional links */-->
  	<th:block th:replace="${scripts}" />
</head>

<body>

	<header th:fragment="header_nav">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://spring.io">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/programs/home">Programs</a></li>
					<li th:with="currentUrl=(${@currentUrlWithoutParam.apply('lang')})">
    					<a th:href="@{${currentUrl}(lang=#{lang.otherLocale})}" th:text="#{lang.otherLanguage}">click here</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	</header>
</body>
</html>
