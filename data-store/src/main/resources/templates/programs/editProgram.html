<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<title>Data store - Home</title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav}" ></div>
	<div class="container">
		<h1>Edit Program</h1>
		<form action="#" th:action="@{editProgram}" th:object="${programForm}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Name EN</div>
				<input th:field="*{nameEn}" class="col-sm-10" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Name FR</div>
				<input th:field="*{nameFr}" class="col-sm-10" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Division</div>
				<input class="col-sm-10" th:field="*{division}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Funding Type</div>
				<input class="col-sm-10" th:field="*{fundingType}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Number of agencies</div>
				<input class="col-sm-10" th:field="*{numberOfAgencies}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Frequency</div>
				<input class="col-sm-10" th:field="*{frequency}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Apply Method</div>
				<input class="col-sm-10" th:field="*{applyMethod}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Award System</div>
				<input  class="col-sm-10" th:field="*{awardManagementSystem}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Program Lead Name</div>
				<input class="col-sm-10" th:field="*{programLeadName}" />
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Agencies</div>
				<select class="col-sm-10" multiple="multiple"
	            	th:field="*{agencies}">
					<option th:each="agency : *{agencies}"
						th:value="${agency.id}"
						th:text="${agency.getLocalizedAttribute('acronym')}"></option>
					<option th:each="agency : ${otherAgencies}"
						th:value="${agency.id}"
						th:text="${agency.getLocalizedAttribute('acronym')}"></option>
	            </select>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Lead Agency</div>
				<select class="col-sm-10" th:field="*{leadAgency}">
					<option th:each="agency : ${allAgencies}"
						th:value="${agency.id}"
						th:text="${agency.getLocalizedAttribute('acronym')}"></option>
				</select>
			</div>
			<input type="submit" class="btn btn-primary" role="button" value="Edit" />
		</form>
	</div>
   </body>
</html>
