<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{::link},~{::script})}">
	<title>Data store - View Dataset Configuration</title>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script src="/js/viewDatasetConfigDatatable.js"></script>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('datasets')}" />
	<div class="container">
		<h1>View Configuration</h1>
		<div class="form-group row">
			<div class="col-sm-2 col-form-label" th:utext="#{form.name}">Name</div>
			<div class="col-sm-10" th:text="${config.getLocalizedAttribute('name')}"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-form-label" th:utext="#{form.acronym}">Acronym</div>
			<div class="col-sm-10" th:text="${config.acronym}"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-form-label" >Capability Type</div>
			<div class="col-sm-10" th:text="${config.grantSystemCapability.getLocalizedAttribute('name')}"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-form-label" th:utext="#{form.agencies}">Registered Entity Links</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-form-label" >Program Links</div>
			<div class="col-sm-10">
				<table id="configLinks">
				<thead>
					<tr>
						<td>Program Name</td>
						<td>Registered External ID</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="link : ${programLinks}">
						<td><a th:href="@{'/entities/programs/viewProgram'(id=${link.program.id})}" th:text="${link.program.getLocalizedAttribute('name')}"></a></td>
						<td th:text="${link.extId}"></td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-form-label" >Organization Links</div>
			<div class="col-sm-10">
				<table id="configLinks">
				<thead>
					<tr>
						<td>Organization Name</td>
						<td>Registered External ID</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="link : ${orgLinks}">
						<td><a th:href="@{'/entities/orgs/viewOrg'(id=${link.org.id})}" th:text="${link.org.getLocalizedAttribute('name')}"></a></td>
						<td th:text="${link.extId}"></td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
	</div>
   </body>
</html>
