<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<title>Data store - Create Data-Set</title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('datasets')}" ></div>
	<div class="section">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h2>Create Data-Set - Validation</h2>
				<p>Please verify target configuration and then proceed.</p>

				<form th:action="@{createDataset}" method="post">
				<div class="form-group row">
					<div class="col-sm-2 col-form-label">File Name</div>
					<input type="hidden" name="filename" th:value="${form.filename}"/>
					<div class="col-sm-10" th:text="${form.filename}"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label" th:utext="#{form.acronym}">Configuration</div>
					<div class="col-sm-10" th:text="${form.datasetConfiguration.acronym}"></div>
				</div>
				<input type="submit" class="btn" th:text="Upload" />
				</form>
			</div>
	</div>
   </body>
</html>
