<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<title>Data store - Create Data-Set</title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('datasets')}" ></div>
	<div class="section">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h2>Create Award Data-Set</h2>
				<p>Parent Dataset: <span th:text="${parentDataset.filename}"></span></p>
				<p>Please select a file for import:</p>
				<table id="datasetFilesTable" class="display">
			       <!-- Header Table -->
			    <thead>
			            <tr>
			                <th>Filename</th>
			                <th>Size</th>
			                <th>Action</th>
			            </tr>
				</thead>
				<tbody>
					<tr th:each="file : ${datasetFiles}">
						<td th:text="${file.name}"></td>
						<td><a class="btn" th:text="Select" th:href="@{createAwardDataset(filename=${file.name},id=${parentDataset.id})}"></a></td>
					</tr>
				</tbody>
				</table>
			</div>
	</div>
   </body>
</html>
